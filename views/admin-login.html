<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Tajpuriya Samaj</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .admin-login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
        }
        .admin-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .admin-logo h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin: 0;
        }
        .admin-logo p {
            color: var(--text-light);
            margin: 0.5rem 0 0 0;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-logo">
            <h1>üîê Admin Panel</h1>
            <p>Tajpuriya Samaj</p>
        </div>
        
        <form id="admin-login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; margin-top: 1rem;">
                Login as Admin
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 2rem;">
            <a href="/admin-register" style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem; margin-right: 1rem;">Register New Admin</a>
            <a href="/" style="color: var(--text-light); text-decoration: none; font-size: 0.9rem;">‚Üê Back to Website</a>
        </div>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('admin', JSON.stringify(result.admin));
                    alert('Admin login successful!');
                    window.location.href = '/admin';
                } else {
                    alert(result.message || 'Invalid admin credentials');
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login as Admin';
            }
        });
    </script>
</body>
</html>
