<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Tajpuriya Samaj</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="/" class="logo"><img src="/images/tajpuriyasamajlogo.png" alt="Tajpuriya Samaj" class="logo-img"></a>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/culture">Culture</a></li>
                <li><a href="/members">Members</a></li>
                <li><a href="/events">Events</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <div class="dropdown">
                    <button class="btn btn-icon dropdown-toggle" onclick="toggleDropdown()">⋮</button>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <a href="/login">Login</a>
                        <a href="/register">Join</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container" style="margin-top: 6rem;">
        <div style="max-width: 800px; margin: 0 auto;">
            <h1 class="section-title">My Profile</h1>
            
            <div id="profile-content" style="background: white; padding: 3rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                <div class="spinner" style="text-align: center;">Loading profile...</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="/about">About</a>
                <a href="/culture">Culture</a>
                <a href="/members">Members</a>
                <a href="/events">Events</a>
                <a href="/contact">Contact</a>
            </div>
            <p>&copy; 2024 Tajpuriya Samaj. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/auth-nav.js"></script>
    <script>
        const userData = JSON.parse(localStorage.getItem('user') || 'null');
        
        if (!userData) {
            window.location.href = '/login';
        }

        function toggleDropdown() {
            document.getElementById('dropdown-menu').classList.toggle('show');
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-toggle')) {
                const dropdowns = document.getElementsByClassName('dropdown-menu');
                for (let i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].classList.remove('show');
                }
            }
        }

        async function loadProfile() {
            try {
                const response = await fetch('/api/auth/profile', {
                    credentials: 'include'
                });
                
                if (!response.ok) throw new Error('Failed to load profile');
                
                const profile = await response.json();
                displayProfile(profile);
            } catch (error) {
                document.getElementById('profile-content').innerHTML = `
                    <p style="text-align: center; color: var(--error-color);">Failed to load profile. Please try again.</p>
                `;
            }
        }

        function displayProfile(profile) {
            document.getElementById('profile-content').innerHTML = `
                <div style="text-align: center; margin-bottom: 2rem;">
                    <img src="${profile.profileImage || '/images/default-avatar.png'}" 
                         alt="${profile.name}" 
                         style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid var(--primary-color); margin-bottom: 1rem;">
                    <h2 style="color: var(--primary-color); margin: 0;">${profile.name}</h2>
                    <p style="color: var(--text-light); margin: 0.5rem 0;">${profile.email}</p>
                    ${profile.isApproved ? '<span style="color: var(--success-color); font-weight: 600;">✓ Approved Member</span>' : '<span style="color: var(--error-color); font-weight: 600;">⏳ Pending Approval</span>'}
                </div>
                
                <form id="profile-form" style="margin-top: 2rem;">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="name" class="form-control" value="${profile.name}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" class="form-control" value="${profile.email}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="text" id="phone" class="form-control" value="${profile.phone}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Profession *</label>
                        <input type="text" id="profession" class="form-control" value="${profile.profession}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="address" class="form-control" value="${profile.address?.street || ''}">
                    </div>
                    
                    <div class="form-group">
                        <label>Bio</label>
                        <textarea id="bio" class="form-control" rows="4">${profile.bio || ''}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Profile Image</label>
                        <input type="file" id="profileImage" class="form-control" accept="image/*">
                    </div>
                    
                    <div id="alert-message" style="display: none; margin-bottom: 1rem;"></div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">Update Profile</button>
                </form>
            `;
            
            document.getElementById('profile-form').addEventListener('submit', updateProfile);
        }

        async function updateProfile(e) {
            e.preventDefault();
            
            const alertDiv = document.getElementById('alert-message');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('profession', document.getElementById('profession').value);
            formData.append('address', JSON.stringify({ street: document.getElementById('address').value }));
            formData.append('bio', document.getElementById('bio').value);
            
            const profileImage = document.getElementById('profileImage').files[0];
            if (profileImage) {
                formData.append('profileImage', profileImage);
            }
            
            try {
                const response = await fetch('/api/auth/profile', {
                    method: 'PUT',
                    body: formData,
                    credentials: 'include'
                });
                
                if (!response.ok) throw new Error('Update failed');
                
                const updatedProfile = await response.json();
                
                // Update localStorage
                const user = JSON.parse(localStorage.getItem('user'));
                user.name = updatedProfile.name;
                user.email = updatedProfile.email;
                localStorage.setItem('user', JSON.stringify(user));
                
                alertDiv.className = 'alert alert-success';
                alertDiv.textContent = 'Profile updated successfully!';
                alertDiv.style.display = 'block';
                
                setTimeout(() => loadProfile(), 1500);
            } catch (error) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Failed to update profile. Please try again.';
                alertDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Profile';
            }
        }

        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
